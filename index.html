<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    video {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <video controls autoplay muted playsinline>
    <source src="We Built This City (2023).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
